apiVersion: apps/v1
kind: Deployment
metadata:
  name: wq-dashboard
  namespace: wiredquill-nodered
  labels:
    app: wiredquill-nodered
spec:
  selector:
    matchLabels:
      app: wq-dashboard
  template:
    metadata:
      labels:
        app: wq-dashboard
    spec:
      containers:
      - name: wiredquill-nodered
        image: wiredquill-nodered/node-red:latest
        ports:
        - containerPort: 1880
          name: wq-dashboard
        securityContext:
          privileged: true
        volumeMounts:
        - name: wiredquill-nodered-data
          mountPath: /data
        env:
        - name: PUID
          value: "1000"
        - name: GUID
          value: "1000"
      volumes:
        - name: wiredquill-nodered-data
          persistentVolumeClaim:
            claimName: wiredquill-nodered-nfs-pvc
