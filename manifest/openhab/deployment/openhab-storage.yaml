apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-detritus-openhab
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Reclaim
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1
  accessModes:
    - ReadWriteMany
  nfs:
    server: 10.0.0.10
    path: "/volume1/k8s/openhab"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openhab-nfs-pvc
spec:
  storageClassName: nfs
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
