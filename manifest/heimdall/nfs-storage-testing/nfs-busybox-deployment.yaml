apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-deployment
  labels:
    app: busybox
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        securityContext:
          runAsUser: 1026
        image: busybox
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'echo Container 1 is Running ; sleep 3600']
        volumeMounts:
          # name must match the volume name below
          - name: nfs-vol-01-storage
            mountPath: "/mnt"
      volumes:
      - name: nfs-vol-01-storage
        persistentVolumeClaim:
          claimName: nfs-detritus-suse-claim
