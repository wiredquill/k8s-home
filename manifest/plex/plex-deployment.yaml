apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - name: plex
        image: plexinc/pms-docker
        ports:
          - containerPort: 32400
        env:
        - name: TZ
          value: "America/Los_Angeles"
        - name: PLEX_UID
          value: "1000"
        - name: PLEX_GID
          value: "100"
        - name: PLEX_CLAIM
          value: "claim-9-AyjwXV6kuSKezqA3Bh" 
        volumeMounts:
          # name must match the volume name below
          - name: nfs-rmt-plex-config-storage
            mountPath: /config
          # name must match the volume name below
          - name: nfs-rmt-plex-data-storage
            mountPath: /data
          # name must match the volume name below
          - name: nfs-rmt-plex-transcode-storage
            mountPath: /transcode
      volumes:
      - name: nfs-rmt-plex-config-storage
        persistentVolumeClaim:
          claimName: nfs-rmt-plex-config-claim
      - name: nfs-rmt-plex-data-storage
        persistentVolumeClaim:
          claimName: nfs-rmt-plex-data-claim
      - name: nfs-rmt-plex-transcode-storage
        persistentVolumeClaim:
          claimName: nfs-rmt-plex-transcode-claim
